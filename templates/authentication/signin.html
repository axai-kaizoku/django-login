<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<title>SignIn</title>
		<meta
			name="description"
			content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
	</head>
	<body>
		{% for message in messages %}
		<div
			class="alert alert-{{ message.tags }} alert-dismissible fade show"
			role="alert">
			<strong>Message:</strong> {{ message }}
			<button
				type="button"
				class="close"
				data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endfor %}

		<h3>Sign In</h3>
		<form
			action="/signin"
			method="post">
			{% csrf_token %}
			<label for="">User Name</label>
			<input
				type="text"
				id="username"
				name="username"
				placeholder="Enter Your Username"
				required />
			<br />
			<label for="">Password</label>
			<input
				type="text"
				id="pass1"
				name="pass1"
				placeholder="Enter Your Password"
				required />
			<br />
			<button type="submit">SignIn</button>
		</form>
	</body>
</html>
